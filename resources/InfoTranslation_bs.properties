test = \n\nPrava pristupa\nPostoje 2 nivoa. Admin ima sva prava za Tehni\u010Dke preglede.Prema tome ima pravo da vidi pored svojih \
  Tehni\u010Dkih pregleda i preglede svih uposlenika, pravo da otka\u017Ee pregled, zaka\u017Ee pregled i doda uposlenika na pregled. \
  Pored toga admin ima pravo dodavanja i brisanja uposlenika. Uposlenik ima pravo samo da vidi svoje Tehni\u010Dke preglede. \n\nPretra\u017Eivanje \
  \nAplikacija nudi pretra\u017Eivanje na osnovu klijenta, tipa vozila i datuma obavljanja tehni\u010Dkog pregleda. Samo admin ima pravo da vidi sve Tehni\u010Dke \
  preglede, dok uposlenik ima pravo da vr\u0161i pretragu samo za svoje preglede.\n\nJezici\nAplikacija ima dva jezika(Bosanski jezik, Engleski jezik). \
  Klikom na \u017Eeljeni jezik na glavnom meniju u File-u biramo jezik.\n\nIzvje\u0161taji\nAplikacija ima mogu\u0107nost izvje\u0161tavanja ispravnih vozila, \
  neispravnih vozila i izvje\u0161tavanje za obavljen broj pregleda tokom svakog mjeseca svake godine. \
  Samo admin ima pravo da vidi izvje\u0161taje.